<div class="row clearfix">
    <div class="col-lg-12 contentBox">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3><span class="fa fa-user-plus"></span> เพิ่มข้อมูลลูกค้า</h3>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="" class="col-md-2 col-form-label">ค้นหาลูกค้า: </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="" placeholder="รหัสลูกค้า, ชื่อลูกค้า">
                        </div>
                        <div class="col-md-5">
                            <button type="button" class="btn btn-primary"><span class="fa fa-search"></span> ค้นหา</button>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="" class="col-md-2 col-form-label">รหัสลูกค้า: </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">ชื่อลูกค้า: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">ที่อยู่:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">ธนาคาร</label>
                        <div class="col-sm-10">
                            <select name="" id="" class="form-control">
                                <option value="">กสิกรไทย</option>
                                <option value="">ไทยพาณิชย์</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">เลขที่บัญชี</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mx-auto">
                            <button type="button" class="btn btn-success m-1">บันทึก</button>
                            <button type="button" class="btn btn-danger m-1">ยกเลิก</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
